<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title th:text="#{user.info}">{Info User}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/userPage.css">

</head>

<body>

<div th:include="fragments/header :: header-logged-user" th:remove="tag"></div>

<br>



<div class="info">
    <h2 class="info" th:text="#{user.info}"><span>{User info}</span></h2>
</div>


<div class="container-fluid">
    <div class="card shadow">

        <div class="card-body">
            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table class="table dataTable my-0" id="dataTable">
                    <thead>
                    <tr align="center">
                        <th th:text="#{user.first.name}"></th>
                        <th th:text="#{user.last.name}"></th>
                        <th th:text="#{enter.login}"></th>
                        <th th:text="#{user.email}"></th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${user_info}">
                        <td align="center" th:text="${u.name}"></td>
                        <td align="center" th:text="${u.surname}"></td>
                        <td align="center" th:text="${u.login}"></td>
                        <td align="center" th:text="${u.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>





<div class="info">
    <h2 class="info" th:text="#{my.projects}"><span>{My projects}</span></h2>
</div>


<div class="container-fluid">
    <div class="card shadow">

        <div class="card-body">
            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table class="table dataTable my-0" id="dataTable">
                    <thead>
                    <tr align="center">
                        <th th:text="#{project.number}"></th>
                        <th th:text="#{project.name}"></th>
                        <th th:text="#{project.info}"></th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${projects}">
                        <td align="center" th:text="${p.id}"></td>
                        <td align="center" th:text="${p.name}"></td>
                        <td align="center" th:text="${p.description}"></td>

                        <td align="center">
                            <a class="btn btn-default" th:href="@{|/project_info/${p.id}|}"><em
                                    class="fa fa-info"></em></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    
<div class="container-fluid">
    <div class="card shadow">

        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="#{notactive.tasks}">tasks</th>
                <th th:text="#{artifacts}">artifacts</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="t : ${tasks}">

                <td>
                    <table class="table table-nostriped">
                        <tr>
                            <td th:text="#{number.task}">id</td>
                            <td th:text="${t.id}">id</td>
                        </tr>
                        <tr>
                            <td th:text="#{name.of.task}">name</td>
                            <td th:text="${t.name}">name</td>
                        </tr>
                        <tr>
                            <td th:text="#{description}">description</td>
                            <td th:text="${t.description}">description</td>
                        </tr>



                    </table>
                </td>
                <td>

                    <table class="table table-nostriped">
                        <tr th:each="ar : ${t.artifacts}">
                            <td th:text="${ar.name}">name</td>
                        </tr>
                    </table>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<br>

<div th:include="fragments/footer :: footer" th:remove="tag"></div>


</body>

</html>
